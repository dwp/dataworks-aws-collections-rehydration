jobs:
  - name: dataworks-aws-collections-rehydration-qa
    max_in_flight: 1
    serial_groups: [qa-applies]
    plan:
      - in_parallel:
          - put: meta
            resource: meta-qa
          - get: dataworks-aws-collections-rehydration
            trigger: true
          - get: emr-relauncher-release
            version: { tag: ((emr-relauncher-version.qa)) }
            trigger: true
          - get: dataworks-behavioural-framework
            trigger: false
          - get: al2-emr-ami
            trigger: true
      - .: ((inject meta.plan.get-artefacts))
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.management)):role/ci
            launcher_version: ((emr_launcher_version.qa))
            emr_relauncher_ver: ((emr-relauncher-version.qa))
      - .: (( inject meta.plan.terraform-bootstrap ))
        config:
          params:
            AWS_ACC: ((aws_account.qa))
      - .: (( inject meta.plan.terraform-apply ))
        params:
          TF_WORKSPACE: qa
          launcher_version: ((emr_launcher_version.qa))
          emr_relauncher_ver: ((emr-relauncher-version.qa))
      - .: (( inject meta.plan.terraform-plan ))
        params:
          TF_WORKSPACE: qa
          launcher_version: ((emr_launcher_version.qa))
          emr_relauncher_ver: ((emr-relauncher-version.qa))
      - .: (( inject meta.plan.e2e-tests))
        config:
          params:
            TF_WORKSPACE: qa
            AWS_ACC: ((aws_account.qa))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.qa)):role/ci